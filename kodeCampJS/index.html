<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/countriesApi.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,600;0,800;1,300;1,600;1,800&display=swap" rel="stylesheet">
    <title>Countries Apis</title>
     <link rel="stylesheet" href="styles.css">
  </head>
    <body>
    <div id="root">
      <!-- Heading -->
      <div class='heading headingBg'>
        <div class=' subHeading'>
          <h1  class="subHeadingH1 textColor">Where in this World?</h1>
          <span id="darkMode"  class="headingBg">

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"  class="element">
              <path fill-rule="evenodd" clip-rule="evenodd"
               d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z"
               fill="currentColor"></path>
               </svg>

            <h3 class="textColor">Dark Mode</h3>
          </span>
        </div>
      </div>
        

      <!-- Home -->
      <div class='home'>
        <div class='subHome'>
        <div class='inputCover headingBg'>
          
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" class="element">
            <path fill-rule="evenodd" clip-rule="evenodd" 
            d="M5 10C5 7.23858 7.23858 5 10 5C12.7614 5 15 7.23858 15 10C15 12.7614 12.7614 15 10 15C7.23858 15 5 12.7614 5 10ZM10 3C6.13401 3 3 6.13401 3 10C3 13.866 6.13401 17 10 17C11.715 17 13.2859 16.3833 14.5032 15.3595L19.8243 20.2372L21.1757 18.7628L15.8354 13.8676C16.5713 12.7595 17 11.4298 17 10C17 6.13401 13.866 3 10 3Z" 
            fill="currentColor"></path>
            </svg>

         
          <input
            type='text'
            id="input"
            class="element headingBg"
            placeholder='Search for a country ...'
            oninput="handleChange()"
          />
        </div>

 
        <select id="regionFilter" class="headingBg element"  onchange="handleRegionChange()">
          <option value="">filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Americas">Americas</option>
          <option class="w-1/5 shadow-md h-10 p-6 border-none outline-0"  value="Oceania">Oceania</option>
        </select>
        
      </div>
      
      <!-- fetched Countries -->
          <div  id="fetchData"></div>
      
      </div>
      </div>
  

 
   
    <script src="script.js"></script>
  </body>
</html>
